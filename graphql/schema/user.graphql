type User {
  id: ID!
  username: String!
  email: String!
  kind: UserKind!
  displayName: String
  bio: String
  createdAt: Time!
  updatedAt: Time!
}

input UserInput {
  username: String!
  email: String!
  password: String!
}

input UserUpdateInput {
  username: String
  email: String
  password: String
  kind: UserKind
  displayName: String
  bio: String
}

enum UserKind {
  BANNED
  USER
  ADMIN
}
