type Query {
  # User

  "Get user by ID"
  user("User ID" id: ID!): User

  "Get all users"
  users(
    after: String
    before: String
    first: Int
    last: Int
    sort: UserSort = CREATED
    order: Order = DESC
  ): UserConnection

  # File

  "Get file by ID"
  file("File ID" id: ID!): File

  "Get all files"
  files(
    after: String
    before: String
    first: Int
    last: Int
    sort: FileSort = CREATED
    order: Order = DESC
  ): FileConnection
}
