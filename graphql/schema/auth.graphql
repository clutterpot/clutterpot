type LoginPayload {
  "Access token"
  accessToken: String!

  "Time of expiration"
  expiresAt: Time!

  "Refresh token"
  refreshToken: String!
}

type RefreshAccessTokenPayload {
  "Access token"
  accessToken: String!

  "Time of expiration"
  expiresAt: Time!
}

type RevokeRefreshTokenPayload {
  "Refresh token"
  refreshToken: String!

  "Time of deletion"
  deletedAt: Time!
}

directive @auth on FIELD_DEFINITION
